<div class="main-content">
    <!-- Widget Météo -->
    <div class="weather-widget">
        <div class="weather-header">
            <div>
                <h3>Météo à La Rochelle</h3>
                <p id="lastUpdate">Chargement...</p>
            </div>
            <button id="refreshWeatherBtn" title="Actualiser la météo">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
        
        <div class="weather-carousel-container">
            <div id="weatherForecast" class="weather-carousel">
                <!-- Les cartes météo seront générées par JS -->
            </div>
        </div>
        
        <div class="weather-controls">
            <button id="sunnyBtn" class="weather-btn">
                <i class="fas fa-sun"></i> Soleil
            </button>
            <button id="rainyBtn" class="weather-btn">
                <i class="fas fa-cloud-rain"></i> Pluie
            </button>
            <button id="mixedBtn" class="weather-btn">
                <i class="fas fa-cloud-sun"></i> Mixte
            </button>
            <button id="autoBtn" class="weather-btn active">
                <i class="fas fa-robot"></i> Auto
            </button>
        </div>
    </div>

    <!-- Section Progression -->
    <div class="progress-container">
        <div id="progressCircle" class="progress-circle">0%</div>
        <div id="progressText">0/10 jours planifiés</div>
    </div>

    <!-- Liste des jours actifs -->
    <div id="daysList">
        <!-- Les cartes de jours seront générées par JS -->
    </div>

    <!-- Jours archivés -->
    <div id="archivedDaysContainer">
        <!-- Les jours archivés seront affichés ici -->
    </div>
</div>

<!-- Menu latéral (sera créé par JS si nécessaire) -->
<div class="menu-overlay"></div>
<div class="menu-panel">
    <!-- Menu généré par JS -->
</div>

<!-- Container pour les modales -->
<div id="modalContainer"></div>
